<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="order-card">
            <div class="oc-header">
                <img src="./illustration-hero.svg" alt="">
                <div class="oc-container">
                    <div class="oc-info">
                        <h2>Order Summary</h2>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>

                    <div class="oc-price">
                        <img src="./icon-music2.svg" alt="">
                        <div class="ocp-txt">
                            <span class="ocpt1">Annual Plan</span>
                            <span class="ocpt2">$59.99/year</span>
                        </div>
                        <div class="ocp-btn">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="oc-submit-btn">
                        <button class="ocs-btn">Proceed to Payment</button>
                        <a href="#" class="ocsb-cancle">Cancel Order</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="copyright">
            Challenge by <a href="https://www.frontendmentor.io/solutions/order-summary-component-with-html-and-css-U5h4gomrp"> Frontend Mentor</a>. Coded by  <a href="#">Arup Sarker</a>
        </div>
    </div>
</body>
</html>
